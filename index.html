<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BiteSafe | Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg1.jpeg')no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
    display: flex;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }
    .image-side {
      background: url('bg.jpeg') no-repeat center center/cover;
      width: 50%;
      min-height: 100px;
    }
    .container {
      padding: 50px;
      width: 50%;
    }
        .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
        }
        .form-group {
        margin-bottom: 15px;
        position: relative;
        }
.form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: #2575fc;
      cursor: pointer;
}
          .form-group input:focus {
      border-color: #2575fc;
          }
              button {
                width: 100%;
                padding: 12px;
background: #2575fc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1b5edb;
    }
    .login-link {
      margin-top: 15px;
      text-align: center;
    }
    .login-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
        .login-link a:hover {
      text-decoration: underline;
        }
            @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }
      .image-side {
        width: 100%;
        height: 200px;
      }
      .container {
        width: 100%;
      }
    }
    </style>
</head>
<body>
  <div class="main-wrapper">
    <!-- Left side image -->
    <div class="image-side"></div>
    <!-- Right side form -->
    <div class="container">
      <h2>Create Account</h2>
    <form action="register.php" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required>
        </div>
<div class="form-group">
  <label for="password">Password</label>
  <div style="position: relative;">
    <input type="password" name="password" id="password" required style="padding-right: 60px;">
    <span class="toggle" onclick="togglePassword('password', this)">Show</span>
  </div>
</div>
        <button type="submit" name="register">Register</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
  <script>
     function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "Hide";
      } else {
        input.type = "password";
        el.textContent = "Show";
      }
    }
  </script>
</body>
</html>
