<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiteSafe | Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('bg1.jpeg') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 14px;
      color: #222;
    }
    .helper {
      text-align: center;
      margin: 10px 0 18px;
      color: #666;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d8deea;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: #7aa8ff;
      box-shadow: 0 0 0 3px rgba(122, 168, 255, 0.2);
    }
    .btn {
      width: 100%;
      padding: 10px 12px;
      border: 0;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1e56cc;
    }
    .linkline {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .linkline a {
      color: #2563eb;
      text-decoration: none;
    }
    .linkline a:hover {
      text-decoration: underline;
    }
    .input-wrap {
      position: relative;
    }
    .input-wrap input {
      padding-right: 60px; /* space for toggle */
    }
    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: #2563eb;
      cursor: pointer;
      user-select: none;
      background-color: white;
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h2>Welcome back</h2>
    <p class="helper">Log in to continue BiteSafe</p>
    <form action="login.php" method="POST" id="loginForm" novalidate>
      <div class="form-group">
        <label for="login_email">Email</label>
        <input id="login_email" name="email" type="email"
               placeholder="you@example.com" required maxlength="100" />
      </div>
      <div class="form-group">
        <label for="login_password">Password</label>
        <div class="input-wrap">
          <input id="login_password" name="password" type="password" placeholder="Your password" required minlength="6" />
          <span class="toggle" id="toggleLoginPwd">Show</span>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Log In</button>
      <div class="linkline">New here? <a href="index.html">Create an account</a></div>
    </form>
  </main>
  <script>
    const toggle = document.getElementById('toggleLoginPwd');
    const passwordInput = document.getElementById('login_password');
    toggle.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
    });
  </script>
</body>
</html>
